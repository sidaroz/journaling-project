<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/aa6a3be991.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="bundle.js"></script>
    <title>Factopia</title>
    <link rel="icon" href="./images/logo2.png" />
  </head>
  <body>
    <nav><span class="highlight">Factopia</span> - Home</nav>
    <main class="main-grid">
      <img class="logo" src="./images/logo2.png" alt="Factopia logo" />
      <a href="#" class="btn--show-modal"
        ><i class="fa-solid fa-circle-plus fa-3x add-post"></i
      ></a>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Add a new <span class="highlight">Fact</span> here!</h2>
      <form class="modal__form">
        <input
          type="text"
          id="fact-question"
          placeholder="Fact question here (Max length 200 characters)"
          maxlength="200"
          required
        />
        <br />
        <textarea
          name="fact"
          placeholder="Enter fact here!"
          id="fact-description"
          cols="1"
          rows="5"
          required
        ></textarea>
        <button type="submit" class="btn">Post &rarr;</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
